<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>学生注册表单</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">学生注册表单</h3>
        <form onsubmit="return form_check()">
          <div class="mb-3">
            <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">手机号 <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="请输入11位手机号" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="可选，如：student@school.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" placeholder="至少6位，包含字母和数字" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
      </div>
    </div>
  </div>
  <!-- 引入 Bootstrap JS（如需使用 Bootstrap 的 JavaScript 功能） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
	function form_check(){
		let name = document.getElementById("name");
		let phone = document.getElementById("phone");
		let email = document.getElementById("email");
		let password = document.getElementById("password");
		let confirmPassword = document.getElementById("confirmPassword");
		return name_check(name)&&phone_check(phone)&&email_check(email)
		&&password_check(password)
		&&confirmPassword_check(password,confirmPassword);
	}
	function name_check(name){
		let reg = /^\w{4,8}$/;
		if(reg.test(name.value)){
			return true;
		}else{
			alert("用户名是字母+数字+下划线共4-8位");
			return false;
		}
	}
	function phone_check(phone){
		let reg = /^\d{11}$/;
		if(reg.test(phone.value)){
			return true;
		}else{
			alert("电话号码是11位数字");
			return false;
		}
	}
	function email_check(email){
		if(email.value.trim()==""){
			reutrn true;
		}
		let reg = /^\w+@\w+\.(com|gov\.cn|org|cn)$/;
		if(reg.test(email.value)){
			return true;
		}else{
			alert("email格式不正确");
			return false;
		}
	}
	function password_check(password){
		let reg = /^\w{6,8}$/;
		if(reg.test(password.value)){
			return true;
		}else{
			alert("password格式不正确");
			return false;
		}
	}
	function confirmPassword_check(password,confirmPassword){
		if(password.value==confirmPassword.value){
			return true;
		}else{
			alert("两次密码不一致");
			return false;
		}
	}

</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- src指定了图片来源 width指定了图片大小 -->
		<img src="img/520.jpg" width="400px"/>
		<!-- href属性指定了链接的资源位置 -->
		<!-- a标签中的文字内容是链接显示的文字 -->
		<a href="https://www.baidu.com">百度</a>
		<a href="https://www.nuc.edu.cn/index.htm">中北大学</a>
		<!-- #描点名可以快速定位到指定锚点 -->
		<a href="#position1">去位置1</a>
		<a href="#position2">去位置2</a>
		<!-- 表格 -->
		<table border="1px" width="90%">
			<tr>
				<td align="center">姓名:</td> 
				<td><input size="5" type="text" placeholder="入才"></td>
				<td align="center">性别:</td>
				<td><input size="5" type="text" placeholder="男"></td>
				<td align="center">出生日期</td>
				<td><input size="7" type="text" placeholder="2006.01.01"></td>
				<td align="center">学校</td>
				<td><input size="5" type="text" placeholder="中大"></td>
			</tr>
			<tr>
				<td align="center">专业:</td> 
				<td><input size="5" type="text" placeholder="软工"></td>
				<td align="center">学历:</td>
				<td><input size="5" type="text" placeholder="本科"></td>
				<td align="center">籍贯</td>
				<td><input size="5" type="text" placeholder="地球村"></td>
				<td align="center">邮箱</td>
				<td><input size="5" type="text" placeholder="无"></td>
			</tr>
			<tr>
				<td align="center">求职意向<br></td>
				<td align="center" colspan="30">米多</td>
			</tr>
			<tr>
				<td align="center">教育背景<br></td>
				<td align="center" colspan="30">无</td>
			</tr>
			<tr>
				<td align="center">专业技能<br></td>
				<td align="center" colspan="30">前端</td>
			</tr>
			<tr>
				<td align="center"">项目经验<br></td>
				<td align="center" colspan="30">无</td>
			</tr>
			<tr>
				<td align="center">大学经历<br></td>
				<td align="center" colspan="30">无</td>
			</tr>
			<tr>
				<td align="center">自我评价<br></td>
				<td align="center" colspan="30">积极乐观</td>
			</tr>
			
			
			
		</table>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!-- 定义一个锚点，可以让链接快速的定位-->
		<a name="position1">位置1</a>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!-- 定义一个锚点，可以让链接快速的定位-->
		<a name="position2">位置2</a>
		
		
	</body>
</html>
